<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <form action="">

        <tr>
          <td>Full name</td>
          <td><input type="text" placeholder="Nhập fullname" /></td>
        </tr>
        <tr>
          <td>Username</td>
          <td><input type="text" placeholder="Nhập tên" /></td>
        </tr>
        <tr>
          <td>Pasword</td>
          <td>
            <input
              type="password"
              placeholder="Nhập mật khẩu"
              id="Nhập mật khẩu"
            />

        <tr>
          <td>Nhập lại password</td>
          <td><input type="password" placeholder="Nhập lại mật khẩu" /></td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td>
            <input type="radio" name="gender" value="male" />Nam
            <input type="radio" name="gender" id="female" />Nữ
          </td>
        </tr>

        <tr>
          <td>Ngày sinh</td>
          <td>
            <select id="province">
              <option value="1">Ngày</option>
            </select>
            <select id="province">
              <option value="2">Tháng</option>
            </select>
            <select id="province">
              <option value="3">Năm</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Địa chỉ</td>
          <td><textarea name="address"></textarea></td>
        </tr>
        <tr>
          <td>Avatar</td>
          <td><input type="file" id="avatar" multiple /></td>
        </tr>
        <tr>
          <td>Sở thích</td>
          <td>
            <label>
              <input type="checkbox" name="hobby" value="Xem phim" />Xem
              phim</label
            >
            <label>
              <input type="checkbox" name="hooby" value="Thể thao" />Thể thao
            </label>
            <label>
              <input type="checkbox" name="hobby" value="Tài xỉu" />Tài
              xỉu</label
            >
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <button type="reset">Reset</button>
            <button type="submit">Ok</button>
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
