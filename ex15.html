<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <h1>Application form</h1>
        <label for="name">First Name :</label>
        <input type="text" id="name" />
        <label for="Last">Last Name :</label>
        <input type="text" id="Last" />
      </div>
      <div>
        <label for="Birthday">Date of birth :</label>
        <input type="date" />
        <label for="Age">Age :</label>
        <input type="number" id="Age" />
      </div>
      <div>
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Unknown</option>
        </select>
        <label for="email">Email Address</label>
        <input type="email" placeholder="Enter email address" id="email" />
      </div>
      <div>
        <label>Positions available :</label>
        <input type="radio" name="Positions" value="Junior Developer" /> Junior
        developer
        <input type="radio" name="Positions" value="Mid-level Developer" />
        Mid-level Developer
        <input type="radio" name="Positions" value="Sennior Developer" />Sennior
        Developer
      </div>
      <div>
        <label>Programming Languages :</label>
        <input type="checkbox" name="skill" value="Java" /> Java
        <input type="checkbox" name="skill" value="Java Script" /> Java Script
        <input type="checkbox" name="skill" value="Python" /> Python
      </div>
      <div>
        <label for="password">Password :</label>
        <input type="password" name="" id="password" />
        <label for="Confirm">Confirm Password :</label>
        <input type="password" id="Confirm" />
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
