<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>My feedback form</h1>
      <ul>
        <li>
          <label for="name"><b>Name :</b> </label>
          <input type="text" id="name" />
        </li>
        <li>
          <label for="email"><b>Email :</b></label>
          <input type="email" id="email" />
        </li>
        <li>
          <label for="password"><b>Password :</b></label>
          <input type="password" id="password" />
        </li>
      </ul>
      <ul>
        <li><b>Please check all the emotions that apply to you:</b></li>
        <li>
          <input type="checkbox" name="emotions" value="Angry" /><b>Angry</b>
        </li>
        <li><input type="checkbox" name="emotions" value="sad" /><b>Sad</b></li>
        <li>
          <input type="checkbox" name="emotions" value="Happy" /><b>Happy</b>
        </li>
        <li>
          <input type="checkbox" name="emotions" value="ambivalent" /><b
            >Ambivalent</b
          >
        </li>
      </ul>
      <ul>
        <li><b>How satisfied were you with our service ?</b></li>
        <li>
          <b
            ><input type="radio" name="Perceive" value="very satisfied" />Very
            satisfied</b
          >
        </li>
        <li>
          <b
            ><input
              type="radio"
              name="Perceive"
              value="Satisfied"
            />Satisfied</b
          >
        </li>
        <li>
          <b
            ><input type="radio" name="Perceive" value="Didn'care" />Didn't
            care</b
          >
        </li>
        <li>
          <b
            ><input
              type="radio"
              name="Percceive"
              value="very dissatisfied"
            />Very dissatisfied</b
          >
        </li>
      </ul>
      <ul>
        <li>
          <label for="message"><b>Further comments:</b></label>
          <textarea id="message"></textarea>
        </li>
        <li>
          <label><b>Bio photo:</b></label>
          <input type="text" />
          <input type="file" />
        </li>
        <li>
          <label for="province"><b>Location visited:</b></label>
          <select id="province">
            <option value="">Select location</option>
            <option value="1">LonDon</option>
          </select>
        </li>
        <li><button type="submit">Submit</button></li>
      </ul>
    </form>
  </body>
</html>
